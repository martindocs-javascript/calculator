<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<title>Marcin Tatarski | Calculator</title>
</head>
<body>	
	<div id="calculator-frame">
		<div class="display">
			<div class="total-display"></div>
			<div class="current-display">0</div>
		</div>
		<div class="buttons">			
			<div class="button" data-action="modulo">%</div>
			<div class="button" data-action="clear">CE</div>
			<div class="button" data-action="delete">C</div>
			<div class="button operator" data-action="divide">/</div>	
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button operator" data-action="times">x</div>			
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button operator" data-action="subtract">-</div>			
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator" data-action="add">+</div>			
			<div class="button" data-action="plusMinus">&#177;</div>				
			<div class="button">0</div>
			<div class="button" data-action="decimal">.</div>	
			<div class="button" data-action="result">=</div>		
		</div>
	</div>
	<footer class="attribution">        
        Coded by <a href="http://marcin-tatarski.com"> Marcin Tatarski</a>.
      </footer>
	<script src="js/main.js"></script>
</body>
</html>
